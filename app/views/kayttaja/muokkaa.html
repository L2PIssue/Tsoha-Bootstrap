{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa käyttäjän Essi Esimerkki tietoja</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Tuutori
      </label>
    </div>
    <div class="form-group">
      <label>Nimimerkki</label>
      <input type="text" class="form-control" value="Essiesmes">
    </div>
    <div class="form-group">
      <label>Etunimi</label>
      <input type="text" class="form-control" value="Essi">
    </div>
    <div class="form-group">
      <label>Sukunimi</label>
      <input type="text" class="form-control" value="Esimerkki">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
