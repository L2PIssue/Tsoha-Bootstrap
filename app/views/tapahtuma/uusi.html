{% extends "base.html" %}
{% block content %}
  <h1>Luo tapahtuma</h1>
  <form method="post" action="{{base_path}}/tapahtumat">
    <div class="form-group">
      <label>Tapahtuman nimi</label>
      <input type="text" name="nimi" class="form-control">
    </div>
    <div class="form-group">
      <label>Päivämäärä</label>
      <input type="text" name="pvm" class="form-control">
    </div>
    <div class="form-group">
      <label>Aika</label>
      <input type="text" name="aika" class="form-control">
    </div>
    <div class="form-group">
      <label>Paikka</label>
      <input type="text" name="paikka" class="form-control">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Pisteet</label>
      <input type="text" name="pisteet" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Luo tapahtuma</button>
  </form>
{% endblock %}
