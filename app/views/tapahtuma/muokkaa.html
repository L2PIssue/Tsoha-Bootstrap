{% extends "base.html" %}
{% block content %}
<h1>Muokkaa tapahtumaa {{tapahtuma.nimi}}</h1>

<form method="post" action="{{base_path}}/tapahtumat/{{tapahtuma.id}}/muokkaa">
    
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{tapahtuma.nimi}}">
    </div>
    <div class="form-group">
      <label>Päivämäärä</label>
      <input type="text" name="pvm" class="form-control" value="{{tapahtuma.pvm}}">
    </div>
    <div class="form-group">
      <label>Aika</label>
      <input type="text" name="aika" class="form-control" value="{{tapahtuma.aika}}">
    </div>
    <div class="form-group">
      <label>Paikka</label>
      <input type="text" name="paikka" class="form-control" value="{{tapahtuma.paikka}}">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{tapahtuma.kuvaus}}</textarea>
    </div>
    <div class="form-group">
      <label>Pisteet</label>
      <input type="text" name="pisteet" class="form-control" value="{{tapahtuma.pisteet}}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
